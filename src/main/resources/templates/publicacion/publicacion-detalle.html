<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${publicacion.titulo}">Detalle de publicación</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">

        <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg mx-4 max-h-[85vh] overflow-hidden flex flex-col">

            <div class="relative h-56 overflow-hidden">
                <div id="carouselImages" class="flex transition-transform duration-300 h-56">
                    <img th:each="imagen : ${publicacion.imagenes}"
                         th:src="@{${imagen.url}}"
                         class="w-full flex-shrink-0 object-cover h-full"/>
                </div>
                <button onclick="anterior()" class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-1">
                    <span class="material-icons">chevron_left</span>
                </button>
                <button onclick="siguiente()" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-1">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>

            <div class="p-4 overflow-y-auto flex-1">

                <div class="text-sm text-gray-600 flex justify-between items-center mb-2">
                    <span th:text="${publicacion.usuario.nombre}">Usuario</span>
                    <span th:text="${#dates.format(publicacion.fechaPublicacion, 'dd/MM/yyyy')}">Fecha</span>
                    <span th:text="${publicacion.categoria.nombre}">Categoría</span>
                </div>

                <h1 class="text-xl font-bold text-gray-800 mb-2" th:text="${publicacion.titulo}">Título</h1>

                <p class="text-gray-700 text-sm mb-4" th:text="${publicacion.descripcion}">Descripción</p>

                <div class="text-right text-lg font-semibold text-indigo-600 mb-4">
                    <span th:text="${publicacion.precio} + ' €'">100 €</span>
                </div>

                <div class="flex justify-between mt-4">
                    <button class="bg-white border border-indigo-600 text-indigo-600 px-3 py-2 rounded-lg text-sm hover:bg-indigo-50 transition">
                        Realizar oferta
                    </button>
                    <button class="bg-indigo-600 text-white px-3 py-2 rounded-lg text-sm hover:bg-indigo-700 transition">
                        Comprar
                    </button>
                </div>

            </div>
        </div>
    </body>
</html>
