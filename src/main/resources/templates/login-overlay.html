<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tailwind Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/js/login-overlay.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

<!-- Contenido principal -->
<main class="p-6 text-center space-y-4">
    <h1 class="text-4xl font-bold">Contenido Principal</h1>
    <p class="text-lg max-w-xl mx-auto">Este contenido se mostrará difuminado cuando se abra la tarjeta superpuesta.</p>
    <button id="open-login" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Iniciar sesión</button>
</main>

<!-- Overlay y tarjeta de login -->
<div id="login-overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="relative bg-white p-6 rounded-2xl shadow-xl w-11/12 max-w-md">
        <!-- Botón de cerrar -->
        <button id="close-login" class="absolute top-3 left-3 text-gray-500 hover:text-gray-700 text-2xl font-bold">&times;</button>

        <!-- Formulario de login -->
        <h2 class="text-2xl font-semibold text-center text-indigo-600 mb-4">Iniciar sesión</h2>
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
