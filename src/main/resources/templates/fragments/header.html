<header th:fragment="header" class="bg-white shadow fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-indigo-600 transform hover:scale-110 transition duration-300">
            Swapify
        </a>
        <nav>
            <div th:if="${usuario != null}" class="flex items-center gap-4">
                <span th:if="${usuario.perfil != null}">
                    Hola, <span th:text="${usuario.perfil.nombre}" class="font-semibold"></span>
                </span>
            </div>
            <div th:if="${usuario == null}" class="flex items-center gap-4">
                <a href="/login" class="text-indigo-600 hover:text-indigo-800">
                    <span class="material-icons text-4xl">account_circle</span>
                </a>
            </div>
        </nav>
    </div>
</header>
