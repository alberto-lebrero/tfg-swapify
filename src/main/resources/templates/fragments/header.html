<header th:fragment="header" class="bg-white shadow fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Swapify</h1>

        <nav>
            <div th:if="${usuario != null}" class="flex items-center gap-4">
                <span th:if="${usuario.perfil != null}">
                    Hola, <span th:text="${usuario.perfil.nombre}" class="font-semibold"></span>
                </span>
                <a href="/usuario/perfil" class="text-indigo-600 hover:underline">Mi perfil</a>
                <a href="/logout" class="text-red-600 hover:underline">Cerrar sesión</a>
            </div>
            <div th:if="${usuario == null}" class="flex items-center gap-4">
                <a href="/login" class="text-indigo-600 hover:underline">Iniciar sesión</a>
                <a href="/register" class="text-green-600 hover:underline">Registrarse</a>
            </div>
        </nav>
    </div>
</header>
