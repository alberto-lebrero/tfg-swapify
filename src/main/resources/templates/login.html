<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

        <div th:insert="fragments/header :: header"></div>

        <main class="flex-grow flex items-center justify-center mt-24">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Iniciar sesión en Swapify</h2>

                <!-- Mensaje de error -->
                <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
                    <p th:text="${error}">Credenciales incorrectas</p>
                </div>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post" th:object="${usuario}" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <div>
                        <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="contrasena" th:field="*{contrasenna}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <button type="submit"
                            class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                        Iniciar sesión
                    </button>
                </form>

                <p class="mt-4 text-center text-sm text-gray-600">
                    ¿No tienes cuenta? <a href="/register" class="text-indigo-600 hover:underline">Regístrate aquí</a>.
                </p>
            </div>
        </main>

        <!-- Footer -->
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
