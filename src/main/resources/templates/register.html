<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrarse</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">

        <div th:insert="fragments/encabezado :: header"></div>

        <main class="flex-grow flex items-center justify-center mt-24">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
                <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Crear una cuenta</h2>

                <!-- Mensaje de error -->
                <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
                    <p th:text="${error}">Error al registrar</p>
                </div>

                <!-- Formulario de registro -->
                <form th:action="@{/register}" method="post" th:object="${usuario}" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>

                    <div>
                        <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <div class="relative flex items-center mt-1">
                            <input type="password" id="contrasena" th:field="*{contrasenna}" required
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10" />
                            <span class="material-icons cursor-pointer text-gray-400 absolute right-3"
                                  id="togglePassword">visibility</span>
                        </div>
                    </div>


                    <div>
                        <label for="confirmacionContrasenna" class="block text-sm font-medium text-gray-700">Repite la contraseña</label>
                        <div class="relative flex items-center mt-1">
                            <input type="password" id="confirmacionContrasenna" name="confirmacionContrasenna" required
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 pr-10" />
                            <span class="material-icons cursor-pointer text-gray-400 absolute right-3"
                                  id="togglePassword2">visibility</span>
                        </div>
                    </div>


                    <button type="submit"
                            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                        Registrarse
                    </button>
                </form>

                <p class="mt-4 text-center text-sm text-gray-600">
                    ¿Ya tienes cuenta? <a href="/login" class="text-indigo-600 hover:underline">Inicia sesión aquí</a>.
                </p>
            </div>
        </main>

        <div th:insert="fragments/pie-pagina :: pie-pagina"></div>
        <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
    </body>
</html>
