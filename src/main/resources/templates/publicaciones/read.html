<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver publicación</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-4 p-8">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Ver publicación</h2>

    <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
        <p th:text="${error}">Error al visualizar la publicación</p>
    </div>

    <!-- Formulario de edición -->
    <form th:action="@{'/publicaciones/read/' + ${publicacion.id}}" th:object="${publicacion}">
        <div class="mb-4">
            <label class="block text-gray-700">Título</label>
            <input disabled type="text" th:field="*{titulo}" class="w-full border px-3 py-2 rounded-lg" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Descripción</label>
            <textarea disabled th:field="*{descripcion}" class="w-full border px-3 py-2 rounded-lg" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Precio (€)</label>
            <input disabled type="number" th:field="*{precio}" min="0" class="w-full border px-3 py-2 rounded-lg" required>
        </div>

        <div th:if="${publicacion.getClass().simpleName == 'Bien'}">
            <div class="mb-4">
                <label class="block text-gray-700">Estado</label>
                <input disabled type="text" th:field="*{estado}" class="w-full border px-3 py-2 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Ancho (cm)</label>
                <input disabled type="number" step="0.01" th:field="*{ancho}" class="w-full border px-3 py-2 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Alto (cm)</label>
                <input disabled type="number" step="0.01" th:field="*{alto}" class="w-full border px-3 py-2 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Profundidad (cm)</label>
                <input disabled type="number" step="0.01" th:field="*{profundidad}" class="w-full border px-3 py-2 rounded-lg">
            </div>
        </div>

        <div th:if="${publicacion.getClass().simpleName == 'Servicio'}">
            <div class="mb-4">
                <label class="block text-gray-700">Horas</label>
                <input disabled type="number" th:field="*{horas}" class="w-full border px-3 py-2 rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Minutos</label>
                <input disabled type="number" th:field="*{minutos}" class="w-full border px-3 py-2 rounded-lg">
            </div>
        </div>

        <div class="flex justify-between gap-4 mt-4">
            <button type="button"
                    onclick="window.history.back()"
                    class="w-1/2 bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400 transition">
                Atras
            </button>
        </div>
    </form>
</div>
</body>
</html>
