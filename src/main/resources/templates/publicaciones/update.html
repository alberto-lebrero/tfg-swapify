<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar publicación</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-4 p-8">
            <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Editar publicación</h2>

            <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
                <p th:text="${error}">Error al actualizar la publicación</p>
            </div>

            <form th:action="@{'/publicaciones/update/' + ${publicacion.id}}" method="post" th:object="${publicacion}">
                <div class="mb-4">
                    <label class="block text-gray-700">Título</label>
                    <input contenteditable="true" type="text" th:field="*{titulo}"
                           class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Descripción</label>
                    <textarea contenteditable="true" th:field="*{descripcion}"
                              class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Precio (€)</label>
                    <input contenteditable="true" type="number" th:field="*{precio}" min="0"
                           class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700" required>
                </div>

                <div th:if="${publicacion.getClass().simpleName == 'Bien'}">
                    <div class="mb-4">
                        <label class="block text-gray-700">Estado</label>
                        <input contenteditable="true" type="text" th:field="*{estado}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Ancho (cm)</label>
                        <input contenteditable="true" type="number" step="0.01" th:field="*{ancho}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Alto (cm)</label>
                        <input contenteditable="true" type="number" step="0.01" th:field="*{alto}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Profundidad (cm)</label>
                        <input contenteditable="true" type="number" step="0.01" th:field="*{profundidad}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                </div>

                <div th:if="${publicacion.getClass().simpleName == 'Servicio'}">
                    <div class="mb-4">
                        <label class="block text-gray-700">Horas</label>
                        <input type="number" th:field="*{horas}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Minutos</label>
                        <input type="number" th:field="*{minutos}"
                               class="w-full border px-3 py-2 rounded-lg bg-indigo-50 text-gray-700">
                    </div>
                </div>

                <div class="flex justify-between gap-4 mt-4">
                    <button type="button"
                            onclick="window.history.back()"
                            class="w-1/2 bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400 transition">
                        Cancelar
                    </button>
                    <button type="submit"
                            class="w-1/2 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
